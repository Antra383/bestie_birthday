<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg">
    <img src="monkey.gif" id="monkey" alt="Monkey" />
    <img src="cake.png" id="cake" alt="Cake" />
    <audio id="bday-audio" src="birthday-song.mp3"></audio>
    <div id="popup">🎉 Happy Birthday! 🎉</div>

    <div class="gifts" style="display: none;">
      <button onclick="playVideo(1)">🎁 Gift 1</button>
      <button onclick="playVideo(2)">🎁 Gift 2</button>
      <button onclick="playVideo(3)">🎁 Gift 3</button>
    </div>

    <div id="video-player" style="display: none;">
      <video id="gift-video" width="300" controls></video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

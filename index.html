<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anand's Birthday Celebration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Comic+Neue:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Comic Neue', cursive;
            background-color: #f5f5f5;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('download (3).jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .monkey {
            position: absolute;
            top: 40%;
            width: 180px;
            height: 180px;
            z-index: 10;
            cursor: pointer;
            transition: all 0.3s ease;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .cloud {
            position: absolute;
            top: 15%;
            width: 280px;
            height: 140px;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .message {
            position: absolute;
            top: 15%;
            width: 260px;
            text-align: center;
            color: #FF69B4; /* Strawberry pink */
            font-family: 'Bubblegum Sans', cursive;
            font-size: 24px;
            font-weight: bold;
            z-index: 30;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,105,180,0.5);
            cursor: pointer;
            left: 50%;
            transform: translateX(-50%);
            letter-spacing: 1px;
            padding: 10px;
        }
        
        .cake {
            position: absolute;
            top: 55%;
            width: 120px;
            height: 120px;
            z-index: 15;
            display: none;
            cursor: pointer;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            display: none;
        }
        
        .firework {
            position: absolute;
            border-radius: 50%;
            animation: fireworkAnimation 1.5s ease-out forwards;
        }
        
        .gifts-container {
            position: absolute;
            bottom: 15%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 5;
            display: none;
        }
        
        .gift {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gift:hover {
            transform: scale(1.1);
        }
        
        .popup {
            position: fixed;
            top: 50%;
            right: 15%;
            transform: translateY(-50%) scale(0);
            width: 250px;
            height: 250px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 100;
            display: none;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .popup.show {
            transform: translateY(-50%) scale(1);
        }
        
        .popup img, .popup video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* Music Control Button */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #FF69B4;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .music-control:active {
            transform: scale(0.95);
        }
        
        .music-icon {
            color: white;
            font-size: 24px;
        }
        
        @keyframes fireworkAnimation {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        
        @keyframes cakeGrow {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            100% { transform: translateX(-50%) scale(10); opacity: 0; }
        }
        
        @keyframes popAnimation {
            0% { transform: translateY(-50%) scale(0); }
            70% { transform: translateY(-50%) scale(1.1); }
            100% { transform: translateY(-50%) scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .cake-grow {
            animation: cakeGrow 1.5s forwards;
        }
        
        .popup-pop {
            animation: popAnimation 0.5s ease-out forwards;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        .fade-out {
            animation: fadeOut 1.5s forwards;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img class="monkey" id="monkey" src="oh its your birthday monkey.gif" alt="Monkey">
        <img class="cloud" src="cloud.png" alt="Cloud">
        <div class="message" id="message">Tap to start</div>
        <img class="cake" id="cake" src="cake.gif" alt="Cake">
        <div class="fireworks" id="fireworks"></div>
        
        <div class="gifts-container" id="gifts-container">
            <img class="gift" data-gift="1" src="real gift.gif" alt="Gift 1">
            <img class="gift" data-gift="2" src="real gift.gif" alt="Gift 2">
            <img class="gift" data-gift="3" src="real gift.gif" alt="Gift 3">
        </div>
        
        <div class="popup" id="popup"></div>
        
        <!-- Music Control Button -->
        <div class="music-control" id="musicControl">
            <i class="fas fa-pause music-icon" id="musicIcon"></i>
        </div>
    </div>
    
    <audio id="song1" loop>
        <source src="happy-birthday-song-birthday-party-birthday-dj-songs-dj-remix-songs-dj-vr7-king_dFwrwEY7.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="song2" loop>
        <source src="OIIAOIIA CAT Happy Birthday to You Spinning Cat Uia Meme (mp3cut.net).mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const monkey = document.getElementById('monkey');
            const cloud = document.querySelector('.cloud');
            const message = document.getElementById('message');
            const cake = document.getElementById('cake');
            const fireworks = document.getElementById('fireworks');
            const giftsContainer = document.getElementById('gifts-container');
            const popup = document.getElementById('popup');
            const song1 = document.getElementById('song1');
            const song2 = document.getElementById('song2');
            const gifts = document.querySelectorAll('.gift');
            const musicControl = document.getElementById('musicControl');
            const musicIcon = document.getElementById('musicIcon');
            
            let currentStep = 0;
            let giftsOpened = 0;
            let fireworkInterval;
            let celebrationTimeout;
            let finalTimeout;
            let currentSong = song2; // Start with the second song
            let isPlaying = true;
            
            // Set initial volume for second song (background music)
            song2.volume = 0.3;
            
            // Play the second song when page loads
            song2.play().catch(e => console.log("Autoplay prevented:", e));
            
            // Function to reset the webpage to initial state
            function resetWebpage() {
                // Stop all animations and intervals
                clearInterval(fireworkInterval);
                clearTimeout(celebrationTimeout);
                clearTimeout(finalTimeout);
                
                // Stop all music
                song1.pause();
                song2.pause();
                song1.currentTime = 0;
                song2.currentTime = 0;
                
                // Reset variables
                currentStep = 0;
                giftsOpened = 0;
                
                // Hide all elements
                cake.style.display = 'none';
                fireworks.style.display = 'none';
                giftsContainer.style.display = 'none';
                popup.style.display = 'none';
                
                // Reset monkey and message
                monkey.src = "oh its your birthday monkey.gif";
                message.textContent = "Tap to start";
                message.classList.remove('pulse', 'fade-out');
                
                // Remove any animation classes
                cake.classList.remove('cake-grow');
                popup.classList.remove('popup-pop');
                
                // Reset current song to second song
                currentSong = song2;
                song2.volume = 0.3;
                song2.play().catch(e => console.log("Autoplay prevented:", e));
                
                // Update music icon
                musicIcon.className = 'fas fa-pause music-icon';
                isPlaying = true;
            }
            
            // Function to create a firework
            function createFirework() {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 100 + 50;
                
                // Random color
                const colors = [
                    'radial-gradient(circle, rgba(255,0,0,0.7) 0%, rgba(255,0,0,0) 70%)',
                    'radial-gradient(circle, rgba(0,255,0,0.7) 0%, rgba(0,255,0,0) 70%)',
                    'radial-gradient(circle, rgba(0,0,255,0.7) 0%, rgba(0,0,255,0) 70%)',
                    'radial-gradient(circle, rgba(255,255,0,0.7) 0%, rgba(255,255,0,0) 70%)',
                    'radial-gradient(circle, rgba(255,0,255,0.7) 0%, rgba(255,0,255,0) 70%)',
                    'radial-gradient(circle, rgba(0,255,255,0.7) 0%, rgba(0,255,255,0) 70%)'
                ];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                firework.style.left = `${x}%`;
                firework.style.top = `${y}%`;
                firework.style.width = `${size}px`;
                firework.style.height = `${size}px`;
                firework.style.background = randomColor;
                
                fireworks.appendChild(firework);
                
                // Remove firework after animation completes
                setTimeout(() => {
                    firework.remove();
                }, 1500);
            }
            
            // Function to start fireworks
            function startFireworks() {
                // Create initial burst of fireworks
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => createFirework(), i * 100);
                }
                
                // Continue creating fireworks at intervals
                fireworkInterval = setInterval(() => {
                    createFirework();
                }, 300);
            }
            
            // Function to stop fireworks
            function stopFireworks() {
                clearInterval(fireworkInterval);
                // Clear any remaining fireworks
                setTimeout(() => {
                    fireworks.innerHTML = '';
                }, 2000);
            }
            
            // Music control button functionality
            musicControl.addEventListener('click', function() {
                if (isPlaying) {
                    currentSong.pause();
                    musicIcon.className = 'fas fa-play music-icon';
                } else {
                    currentSong.play().catch(e => console.log("Play prevented:", e));
                    musicIcon.className = 'fas fa-pause music-icon';
                }
                isPlaying = !isPlaying;
            });
            
            // Step 1: Initial state - tap to start
            message.addEventListener('click', function() {
                if (currentStep === 0) {
                    // Stop second song and start first song
                    song2.pause();
                    song1.play();
                    currentSong = song1;
                    
                    // Change message and monkey
                    message.textContent = "oh its your birthday";
                    monkey.src = "oh its your birthday monkey.gif";
                    
                    // After 2 seconds, show cake
                    setTimeout(function() {
                        cake.style.display = 'block';
                        monkey.src = "monkey candle blowing.gif";
                        message.textContent = "cut the cake";
                        currentStep = 1;
                    }, 2000);
                }
            });
            
            // Step 2: Cut the cake
            cake.addEventListener('click', function() {
                if (currentStep === 1) {
                    // Animate cake
                    cake.classList.add('cake-grow');
                    
                    // After animation completes
                    setTimeout(function() {
                        cake.style.display = 'none';
                        fireworks.style.display = 'block';
                        monkey.src = "happy birthday monkey.gif";
                        message.textContent = "Happy Birthday Anand";
                        
                        // Start fireworks
                        startFireworks();
                        currentStep = 2;
                        
                        // Set timeout for 10 seconds of celebration
                        celebrationTimeout = setTimeout(function() {
                            stopFireworks();
                            fireworks.style.display = 'none';
                            monkey.src = "open the gifts monkey.gif";
                            message.textContent = "open the gifts one by one";
                            
                            // Show gifts after a short delay
                            setTimeout(function() {
                                giftsContainer.style.display = 'flex';
                                currentStep = 3;
                            }, 500);
                        }, 10000); // 10 seconds
                    }, 1500);
                }
            });
            
            // Step 3: Open gifts
            gifts.forEach(gift => {
                gift.addEventListener('click', function() {
                    if (currentStep === 3) {
                        const giftNumber = this.getAttribute('data-gift');
                        
                        // Show popup with gift content
                        if (giftNumber === '1') {
                            popup.innerHTML = '<img src="pizza.jpeg" alt="Pizza">';
                        } else if (giftNumber === '2') {
                            popup.innerHTML = '<img src="iphone.jpeg" alt="iPhone">';
                        } else if (giftNumber === '3') {
                            popup.innerHTML = '<video controls autoplay><source src="clideo_editor_9ec816ebdeae407fab2813a60c3f1251.mp4" type="video/mp4"></video>';
                            
                            // Lower volume by 30% when third gift opens
                            song1.volume = 0.7;
                        }
                        
                        popup.style.display = 'block';
                        // Add pop animation class
                        popup.classList.add('popup-pop');
                        
                        giftsOpened++;
                        
                        // Auto-close popup after 3 seconds
                        setTimeout(function() {
                            popup.style.display = 'none';
                            popup.classList.remove('popup-pop');
                            
                            // Check if all gifts are opened
                            if (giftsOpened === 3) {
                                // Hide gifts container
                                giftsContainer.classList.add('fade-out');
                                
                                // Change monkey to thanks for watching
                                setTimeout(function() {
                                    monkey.src = "thanks for watching monkey.gif";
                                    message.textContent = "thank you see you next year";
                                    message.classList.add('pulse');
                                    
                                    // After 2 seconds, reset the webpage
                                    finalTimeout = setTimeout(function() {
                                        resetWebpage();
                                    }, 2000);
                                }, 500); // Wait for fade out animation
                            }
                        }, 3000);
                    }
                });
            });
        });
    </script>
</body>
</html>

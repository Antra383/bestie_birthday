<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body, html {
      width:100%; height:100%;
      overflow:hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      position:relative;
    }
    /* Fullâ€‘screen background, slightly dimmed */
    #bg {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background:url('download (3).jpeg') center/cover no-repeat;
      filter: brightness(0.6);
      z-index:1;
    }
    /* Monkey centered near top */
    #monkey {
      position:absolute;
      top:12%; left:50%;
      transform: translateX(-50%);
      width: 250px;
      z-index:2;
    }
    /* Cloud message box */
    #cloud {
      position:absolute;
      top:55%; left:50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,240,0.95);
      border: 3px solid orange;
      border-radius: 30px;
      padding: 20px 40px;
      text-align: center;
      cursor: pointer;
      z-index:3;
      animation: floaty 2s ease-in-out infinite;
    }
    #cloud p {
      font-size: 1.6rem;
      color: #fff79a;              /* pastel yellow */
      -webkit-text-stroke: 1px orange;
      text-shadow: 1px 1px 2px #000;
    }
    @keyframes floaty {
      0%,100% { transform: translate(-50%,-52%); }
      50%    { transform: translate(-50%,-48%); }
    }
  </style>
</head>
<body>

  <div id="bg"></div>

  <img id="monkey" src="oh its your birthday monkey.gif" alt="Monkey">

  <div id="cloud" onclick="start()">
    <p>Tap to Start</p>
  </div>

  <audio id="bgm" src="happy-birthday-song-birthday-party-birthday-dj-songs-dj-remix-songs-dj-vr7-king_dFwrwEY7.mp3" loop></audio>

  <script>
    function start() {
      document.getElementById('bgm').play();
      document.getElementById('cloud').style.pointerEvents = 'none';
      document.getElementById('cloud').querySelector('p').textContent = "Oh, it's your birthday Anand";
    }
  </script>

</body>
</html>
